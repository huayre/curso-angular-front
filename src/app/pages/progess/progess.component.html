<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <div class="progress m-t-20">
          <div class="progress-bar bg-info progress-bar-striped active"
               aria-valuenow="85"
               aria-valuemin="0"
               aria-valuemax="100"
               style="height:10px;"
               role="progressbar"
               [style.width]="getPorcentaje1"
          >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <div class="progress m-t-20">
          <div class="progress-bar bg-success progress-bar-striped active"
               aria-valuenow="85" aria-valuemin="0"
               aria-valuemax="100"
               style="height:10px;"
               role="progressbar"
               [style.width]="getPorcentaje2"
          >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-6">
    <app-incrementador (valorSalida)="progreso1 = $event" [progreso]="progreso1" [btlClassName]="'btn-info'"></app-incrementador>
  </div>
  <div class="col-6">
    <app-incrementador (valorSalida)="cambioValorHijo2($event)" [progreso]="progreso2" [btlClassName]="'btn-success'"></app-incrementador>
  </div>
</div>

<div class="input-group">
      <span class="input-group-btn">
        <button [ngClass]="btlClassName" type="button" (click)="cambiarValor(-5)">
          <i class="fa fa-minus"></i>
        </button>
      </span>
  <input type="number" class="form-control" placeholder="progreso" [(ngModel)]="progreso"
         (ngModelChange)="ngChange($event)" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}">
  <span class="input-group-btn">
        <button [ngClass]="btlClassName" type="button" (click)="cambiarValor(5)" ngc>
          <i class="fa fa-plus"></i>
        </button>
      </span>
</div>
